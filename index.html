<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1> Форма реєстрації користувача</h1>
   
    <h2> Про себе</h2>
    <fieldset>
    <label for="myinput">Прізвище</label>               
    <input type="text" id="myinput" placeholder="Введіть Прізвище"> <br>
    <label>
        Імя
        <input type="text" placeholder="Введіть Імя">
    </label><br>
    <label>
        Побатькові
        <input type="text" placeholder="Введіть Побатькові">
    </label><br>
    <label>
        Адресса
        <input type="text" placeholder="Введіть Адрессу">
    </label><br>
    Ваш вік
        <input type="number" placeholder="Введіть вік">
    </label><br>
    <label>
        Дата народження
    <input type="date" placeholder="enter name" name="user" value="test name"> <br>

    </label><br>

<label>
    Введіть Вашу електронну пошту
    <input type="email" name="" id="">
</label>
</fieldset>
<h2> Місце роботи</h2>

    <fieldset>

    <label>
       Назва підприємства
        <input type="text" placeholder="Введіть назву">
    </label><br>
   
    <label>
        Адресса підприємства
        <input type="text" placeholder="Введіть Адрессу">
    </label><br>
    Стаж роботи
        <input type="number">
    </label><br>
    <label>
        Дата прийняття
    <input type="date" placeholder="початок" name="user" value="test name"> <br>
</label>
    </fieldset>
   <h2> ОПИТУВАННЯ </h2>
   <fieldset>

    <label>
Оцініть роботу президента <br>
<input type="range" min="1" max="100" value="50" name="" id=""><br>

    </label>
<label>
   Ваш коментар стосовно останніх виборів <br>
<textarea name="" id="" cols="60" rows="10"></textarea>

</label>
<br>
<label>
    Який найкращий місяць для відпустки? <br>
    <input type="month" name="Vacation" id=""><br>
</fieldset>

</label><br>
<h2> Ваші пріорітети</h2>
<fieldset>
<label>
   Яку каву оберете <br>

  Еспрессо
   <input type="radio" name="GO" id="">
   Американо
   <input type="radio" name="GO" id="">
   Капучино
   <input type="radio" name="GO" checked id="">
</label><br>
<label>
    Яку місце для відпочинку оберете <br>
 
   Єгипет
    <input type="checkbox" name="GO" checked id="">
    Турція
    <input type="checkbox" name="GO" id="">
   Мальдіви
    <input type="checkbox" name="GO" id="">
 </label><br>
<label>
    Яке авто ви виберете
    <select>
        <optgroup label="Авто">
            <option>BMW</option>
            <option >KIA</option>
            <option >ЗАЗ</option>
            <option >Mercedes</option>
            <option >Lexus</option>
            <option >Nissan</option>
            <option >Mazda</option>

        </optgroup>  
    </select>
</label>
<br>
<label>
    Які овочі ви попюбляєте <br>
    <select multiple>
        <optgroup label="Дорогі">
            <option>Спаржа</option>
            <option >Батат</option>
            <optgroup label="Дешеві"></optgroup>
            <option >Картопля</option>
            <option >Цибуля</option>
            <option >капуста</option>
            <option >огірок</option>
            <option >помідор</option>

        </optgroup>  
    </select>
</label>
</fieldset><br>

<input type="submit" value="Очистити"><br>
</form>

    <input type="submit" value="Відправити"><br>
